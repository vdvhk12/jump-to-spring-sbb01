<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="d-flex justify-content-between align-items-center border-bottom my-3 py-2">
		<h5>유저 정보</h5>
	</div>
	<div class="max-w-sm mx-auto bg-white border rounded-3 shadow-md p-5 my-4">
		<div class="text-gray-600">
			<label for="username" class="form-label">유저명</label>
			<input type="text" th:field="${siteUser.username}" class="form-control" readonly>
		</div>
		<div class="text-gray-600 mt-3">
			<label for="email" class="form-label">이메일</label>
			<input type="text" th:field="${siteUser.email}" class="form-control" readonly>
		</div>
		<div class="d-flex justify-content-end mt-4">
			<a th:href="@{/user/{id}/password(id=${#authentication.principal.id})}" class="btn btn-primary me-2">
				비밀번호 수정
			</a>
			<a th:href="@{#}" class="btn btn-success">
				회원정보 수정
			</a>
		</div>
	</div>
	<div class="d-flex justify-content-between align-items-center border-bottom my-3 py-2">
		<h5>내가 작성한 질문</h5>
	</div>
	<table class="table">
		<thead class="table-dark">
		<tr class="text-center">
			<th>번호</th>
			<th style="width:50%">제목</th>
			<th>글쓴이</th>
			<th>작성일시</th>
		</tr>
		</thead>
		<tbody>
		<tr class="text-center" th:each="question, loop : ${paging}">
			<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
			<td class="text-start">
				<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
				<span class="text-danger small ms-2"
				      th:if="${question.answerCount > 0}"
				      th:text="${question.answerCount}">
				</span>
			</td>
			<td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
			<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
		</tr>
		</tbody>
	</table>
	<!-- 페이징처리 시작 -->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number}">
					<span>이전</span>
				</a>
			</li>
			<li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
			    th:if="${page >= paging.number + 1 - 5 and page <= paging.number + 5}"
			    th:classappend="${page == paging.number + 1} ? 'active'"
			    class="page-item">
				<a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
			</li>
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number + 2}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- 페이징처리 끝 -->
	<form th:action="@{/question/list}" method="get" id="searchForm">
		<input type="hidden" id="kw" name="kw" th:value="${kw}">
		<input type="hidden" id="page" name="page" th:value="${paging.number}">
	</form>

<!--	내가 작성한 답변-->

</div>
</html>
