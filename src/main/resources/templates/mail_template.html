<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>임시 비밀번호 발급</title>
</head>
<body>
<h3>안녕하세요, <span th:text="${username}">이름</span>님!</h3>
<p>새로 발급한 임시 비밀번호는 아래와 같습니다.:</p>
<h1 th:text="${tempPassword}">임시 비밀번호</h1>
<p>감사합니다.</p>
<p>임시 비밀번호로 로그인 후 반드시 비밀번호 변경을 해주세요.</p>
</body>
</html>
